<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero-bg"></div>
      <img src="images/image-victor.jpg" alt="" class="user__photo" />
      <div class="user__info">
        <span class="user__name">Victor Crest </span>
        <span class="user__age">26</span>
        <span class="user__city">London</span>
      </div>
      <div class="user__stats">
        <div class="user__followers">
          <span>80K</span>
          <span>followers</span>
        </div>
        <div class="user__likes">
          <span>803K</span>
          <span>likes</span>
        </div>
        <div class="user__photos">
          <span>1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
